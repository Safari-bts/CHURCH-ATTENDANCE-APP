<!DOCTYPE html>
<html>
<head>
    <title>Edit Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .logo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
    }
    </style>

</head>
<body>
    <img src="{{ url_for('static', filename='tag icc logo.jpg') }}" class="logo mb-3">
<div class="container mt-4" style="max-width: 500px;">
    <h3 class="text-center mb-4">Edit Attendance</h3>

    <form method="POST">
        <label>Date:</label>
        <input type="date" name="date" value="{{ record.date }}" class="form-control mb-3" required>

        <label>Service:</label>
        <select name="service" class="form-control mb-3" required>
            <option value="Wednesday Evening Service" {% if record.service == 'Wednesday Evening Service' %}selected{% endif %}>Wednesday Evening Service</option>
            <option value="Friday Revival Service" {% if record.service == 'Friday Revival Service' %}selected{% endif %}>Friday Revival Service</option>
            <option value="Sunday First Service" {% if record.service == 'Sunday First Service' %}selected{% endif %}>Sunday First Service</option>
            <option value="Sunday Second Service" {% if record.service == 'Sunday Second Service' %}selected{% endif %}>Sunday Second Service</option>
        </select>

        <label>Males:</label>
        <input type="number" name="males" value="{{ record.males }}" class="form-control mb-3" required>

        <label>Females:</label>
        <input type="number" name="females" value="{{ record.females }}" class="form-control mb-3" required>

        <label>Children:</label>
        <input type="number" name="children" value="{{ record.children }}" class="form-control mb-3" required>

        <button type="submit" class="btn btn-primary w-100">Update Record</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('records') }}">&larr; Back to Records</a>
    </div>
</div>
</body>
</html>
