<!DOCTYPE html>
<html>
<head>
    <title>Weekly Attendance Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    .logo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
    }
    </style>

</head>
<body>
    <img src="{{ url_for('static', filename='tag icc logo.jpg') }}" class="logo mb-3">
<div class="container mt-4">
    <h3 class="text-center mb-4">Weekly Attendance Chart</h3>

    <canvas id="attendanceChart" width="600" height="400"></canvas>

    <div class="text-center mt-4">
        <a href="{{ url_for('records') }}">‚Üê Back to Records</a>
    </div>
</div>

<script>
    const ctx = document.getElementById('attendanceChart').getContext('2d');
    const attendanceChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ weeks|tojson }},
            datasets: [
                {
                    label: 'Males',
                    backgroundColor: 'blue',
                    data: {{ males|tojson }}
                },
                {
                    label: 'Females',
                    backgroundColor: 'orange',
                    data: {{ females|tojson }}
                },
                {
                    label: 'Children',
                    backgroundColor: 'green',
                    data: {{ children|tojson }}
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Weekly Attendance'
                }
            },
            scales: {
                x: { title: { display: true, text: 'Week Number' }},
                y: { title: { display: true, text: 'Attendance Count' }}
            }
        }
    });
</script>
</body>
</html>
