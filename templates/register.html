<!DOCTYPE html>
<html>
<head>
    <title>Register New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .logo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
    }
    </style>
</head>
<body>
<div class="container mt-4" style="max-width: 500px;">
  <img src="{{ url_for('static', filename='tag icc logo.jpg') }}" class="logo mb-3">
    <h3 class="text-center mb-4">Register New User</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" class="form-control mb-3" required>

        <label>Password:</label>
        <input type="password" name="password" class="form-control mb-3" required>

        <label>Role:</label>
        <select name="role" class="form-control mb-3" required>
            <option value="admin">Admin</option>
            <option value="usher">Usher</option>
        </select>

        <button type="submit" class="btn btn-primary w-100">Register User</button>
    </form>

    <div class="text-center mt-3">
        <a href="{{ url_for('index') }}">&larr; Back</a>
    </div>
</div>
</body>
</html>
