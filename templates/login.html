<!DOCTYPE html>
<html>
<head>
    <title>Login - TAG ICC Church Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .logo {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        display: block;
        margin: 0 auto;
    }
    </style>

</head>
<body>
  <img src="{{ url_for('static', filename='tag icc logo.jpg') }}" class="logo mb-3">
  <h2 class="text-center mb-4"> TAG ICC Church Attendance App</h2>

<div class="container mt-5" style="max-width: 400px;">
  
    <h3 class="text-center mb-4">Login to Continue</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" class="form-control mb-3" required>

        <label>Password:</label>
        <input type="password" name="password" class="form-control mb-3" required>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</body>
</html>
